<ion-content class="h-container ion-padding" color="light">
  <ion-grid>
    <ng-container *ngFor="let item of surah">
      <ion-row [routerLink]="['/surah/detail-surah/' + item.nomor]"
               class="ion-align-items-center">
        <ion-col size="2">
          <p class="font-number-surah text">{{item.nomor | anp}}</p>
        </ion-col>
        <ion-col size="7">
          <p class="font-surah">{{item.nama_latin}}</p>
          <p class="font-sub-surah">{{item.arti}} | {{item.jumlah_ayat}}</p>
        </ion-col>
        <ion-col size="3">
          <p class="font-surah">{{item.nama}}</p>
        </ion-col>
      </ion-row>

    </ng-container>
  </ion-grid>
</ion-content>
