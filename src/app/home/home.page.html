<ion-content>
  <div class="relative">
    <ion-img class="darken-img"
      src="assets/icon/banner-home.png"
      alt="banner"></ion-img>
    <div class="ion-justify-content-start ion-align-items-center absolute">
      <ion-icon class="loc-icon" color="light" name="location-sharp"></ion-icon>
      <p class="text-city">Jakarta</p>
    </div>

    <ion-button *ngIf="!isDark" (click)="onSwitchTheme(true)" class="absolute-button" fill="clear" size="default">
      <ion-icon slot="icon-only" color="light" name="moon-outline"></ion-icon>
    </ion-button>
    <ion-button *ngIf="isDark" (click)="onSwitchTheme(false)" class="absolute-button" fill="clear" size="default">
      <ion-icon slot="icon-only" color="light" name="sunny-outline"></ion-icon>
    </ion-button>
    <div class="absolute-center">
      <p class="text-date ion-text-center">9 Jumadil Awal 1444</p>
      <p class="text-pray ion-text-center">Ashar</p>
      <p class="text-date ion-text-center">02 jam 09 menit</p>
    </div>
  </div>
  <ion-grid class="ion-padding">
    <div class="container-menu">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-center text-menu">
              <ion-label>Subuh</ion-label>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center text-menu">
              <ion-label>Zuhur</ion-label>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center text-menu">
              <ion-label>Ashar</ion-label>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center text-menu">
              <ion-label>Magrib</ion-label>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center text-menu">
              <ion-label>Isya'</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="ion-text-center sub-text-time-pray">
              <ion-label class="time-pray">04.05</ion-label>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center sub-text-time-pray">
              <ion-label class="time-pray">11.45</ion-label>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center sub-text-time-pray">
              <ion-label class="time-pray">15.10</ion-label>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center sub-text-time-pray">
              <ion-label class="time-pray">17.59</ion-label>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center sub-text-time-pray">
              <ion-label class="time-pray">19.13</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <hr>
      <ion-row class="ion-justify-content-center">
        <ion-col class="h-fit">
          <ion-card class="m-0" color="gray-light" [routerLink]="['/surah']">
            <ion-card-content class="p-2">
              <ion-img class="w-img" src="assets/icon/qurans.png"></ion-img>
            </ion-card-content>
          </ion-card>
          <div class="ion-text-center text-menu">
            <ion-label>Al-quran</ion-label>
          </div>
        </ion-col>

        <ion-col class="h-fit">
          <ion-card class="m-0" color="gray-light" [routerLink]="['/waktu-solat']">
            <ion-card-content class="p-2">
              <ion-img class="w-img" src="assets/icon/waktu-sholat.png"></ion-img>
            </ion-card-content>
          </ion-card>
          <div class="ion-text-center text-menu">
            <ion-label>Waktu Sholat</ion-label>
          </div>
        </ion-col>

        <ion-col class="h-fit">
          <ion-card class="m-0" color="gray-light" [routerLink]="['/doa']">
            <ion-card-content class="p-2">
              <ion-img class="w-img" src="assets/icon/doa-muslim.png"></ion-img>
            </ion-card-content>
          </ion-card>
          <div class="ion-text-center text-menu">
            <ion-label>Doa-Doa</ion-label>
          </div>
        </ion-col>

        <ion-col class="h-fit">
          <ion-card class="m-0" color="gray-light" [routerLink]="['/tasbih']">
            <ion-card-content class="p-2">
              <ion-img class="w-img" src="assets/icon/tasbih.png"></ion-img>
            </ion-card-content>
          </ion-card>
          <div class="ion-text-center text-menu">
            <ion-label>Tasbih</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <ion-card class="relative">
    <img alt="Silhouette of mountains" src="assets/icon/back-asma-new.png" />
    <ion-card-header class="absolute-center-asma">
      <ion-card-title class="name-arab">{{nameArab}}</ion-card-title>
      <p class="name-latin">{{nameLatin}}</p>
      <p class="name-arti">{{nameArti}}</p>
    </ion-card-header>
  </ion-card>

  <ion-card class="ion-padding">
    <ion-card-header>
      <ion-card-subtitle>Kuran Ku</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      "Sampaikanlah dariku walau hanya satu ayat" - Nabi Muhammad (saw)
    </ion-card-content>

    <ion-button fill="clear" size="small" class="capitalize">
      <ion-icon slot="start" name="share-social-outline"></ion-icon>
      Bagikan Kuran Ku</ion-button>
  </ion-card>

<!--      <ion-icon name="moon-outline"></ion-icon>-->
<!--    </ion-toggle>-->
<!--  </ion-item>-->

</ion-content>
