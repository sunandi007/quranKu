<ion-header [translucent]="true" collapse="fade" class="h-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="font">Kumpulan Doa Doa</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <img
      src="https://static.vecteezy.com/system/resources/thumbnails/002/013/701/small/ramadan-kareem-template-with-3d-realistic-quran-free-vector.jpg"
      alt="banner">
    <!--    <ion-title>-->
    <!--      Kuran Ku-->
    <!--    </ion-title>-->
  </ion-toolbar>
</ion-header>

<ion-content class="h-container ion-padding" color="light">
  <ion-list [inset]="true">
    <ion-item (click)="goToDetailDoa(item.id)" *ngFor="let item of listCategory">
      <ion-label>{{item.nama}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
